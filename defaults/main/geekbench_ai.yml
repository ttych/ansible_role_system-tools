---

want_system_tools_geekbench_ai: yes

system_tools_geekbench_ai_version: 1.6.0
system_tools_geekbench_ai_archive_name: "GeekbenchAI-{{system_tools_geekbench_ai_version}}-{{ ansible_facts.system }}"
system_tools_geekbench_ai_url: "https://cdn.geekbench.com/{{ system_tools_geekbench_ai_archive_name }}.tar.gz"
system_tools_geekbench_ai_version_major: "{{ system_tools_geekbench_ai_version | split('.') | first }}"
system_tools_geekbench_ai_local_dir: "{{ system_local_dir }}"
system_tools_geekbench_ai_local_bin_dir: "{{ system_tools_geekbench_ai_local_dir }}/bin"
system_tools_geekbench_ai_dir: "{{ system_tools_geekbench_ai_local_dir }}/{{ system_tools_geekbench_ai_archive_name }}"
system_tools_geekbench_ai_bin_name: "banff"
system_tools_geekbench_ai_bin: "{{ system_tools_geekbench_ai_dir }}/{{ system_tools_geekbench_ai_bin_name }}"
system_tools_geekbench_ai_shortcut_bin_name: "geekbenchAI{{ system_tools_geekbench_ai_version_major }}"

