---

want_system_tools_lazydocker: yes

# system_tools_lazydocker_version:

system_tools_lazydocker_github_repo: jesseduffield/lazydocker
system_tools_lazydocker_github_api_url: "https://api.github.com/repos/{{ system_tools_lazydocker_github_repo }}/releases/latest"
system_tools_lazydocker_github_download_url: "https://github.com/{{ system_tools_lazydocker_github_repo }}/releases/latest/download/lazydocker_{{ system_tools_lazydocker_version }}_{{ ansible_facts.system }}_{{ ansible_facts.architecture }}.tar.gz"
system_tools_lazydocker_local_dir: "{{ system_local_dir }}"
system_tools_lazydocker_local_bin_dir: "{{ system_tools_lazydocker_local_dir }}/bin"
system_tools_lazydocker_local_bin: "{{ system_tools_lazydocker_local_bin_dir }}/lazydocker"
